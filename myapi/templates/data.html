<!DOCTYPE html>
{% extends "home.html" %}

{% block content %}

{% for file in files_data %}
  {{file.data.name}}
  {{file.file.name}}

{% endfor %}



<div class="container-fluid">
  <form method="post" action="." id="form_id" enctype="multipart/form-data">{% csrf_token %}

    <div class="form-group row" align="center">
      <label class="col-form-label col-sm-4">Tytu≈Ç</label>
      <div class="col-sm-5">
          <input type="text" class="form-control" name='title' required>
      </div>
    </div>


    <div class="form-group row" align="center">
      <label class="col-form-label col-sm-4">Pliki</label>
      <div class="col-sm-5 ml-3" style="text-align: left;">
        <input type="file" class="custom-file-input" id="id_file" name="file" accept=".pdf" required>
        <label class="custom-file-label file" for="id_file" data-browse="Wybierz">{{file_name}}</label>
      </div>
    </div>

    <!-- handle display file name -->
    <script>
        $('#id_file').on('change',function(){
            var file_name = $(this).val().pop();
            $('.file').html(file_name);
        })
    </script>

    <div class="form-group row">
      <div class="offset-sm-5 py-2 submit">
          <button type="submit" class="btn btn-primary" value="add_file">Dodaj</button>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-4 pt-5">
        {% if messages %}
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
              </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </form>
</div>

{% endblock content %}
